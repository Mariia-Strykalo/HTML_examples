<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Flexbox в ряд</title>
  <style>
    .flex-container {
      display: flex; /* Встановлює напрямок по горизонталі за замовчуванням */
      gap: 10px; /* Відстань між елементами */
      background: #e0f7fa;
      padding: 10px;
      flex-direction: column;
    }
    .flex-item {
      background: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
      flex: 1; /* Щоб елементи були однакової ширини */
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
  </div>

</body>
</html>
