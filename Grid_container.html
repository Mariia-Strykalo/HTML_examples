<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>GRID</title>
  <style>
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  background: #fce4ec;
  padding: 10px;
}
.grid-item {
  background: #c2185b;
  color: white;
  padding: 20px;
  text-align: center;
}
</style>

<div class="grid-container">
  <div class="grid-item">A</div>
  <div class="grid-item">B</div>
  <div class="grid-item">C</div>
  <div class="grid-item">D</div>
</div>
